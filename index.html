<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>02 Clock | JavaScript30</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<main>
		<div class="wrapper">
			<div class="clock">
				<div class="clock-time">
					<p class="time time-hour">00</p>
					<p class="time time-minute">00</p>
					<p class="time time-second">00</p>
				</div>
				<div class="clock-face">
					<span class="hand hour-hand"></span>
					<span class="hand minute-hand"></span>
					<span class="hand second-hand"></span>
				</div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="clock.js"></script>

</body>
</html>
